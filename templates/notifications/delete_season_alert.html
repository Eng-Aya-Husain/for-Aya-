{% extends 'base.html' %}
{% block content %}
<h2>هل أنت متأكد أنك تريد حذف هذا التنبيه؟</h2>
<p>الإشعار: {{ season_alert.notification.title }}</p>
<p>الموسم: {{ season_alert.season.season.season_name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'season_alert_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock content %}

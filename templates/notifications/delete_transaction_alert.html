{% extends 'base.html' %}
{% block content %}
<h2>هل أنت متأكد أنك تريد حذف هذا التنبيه؟</h2>
<p>الإشعار: {{ transaction_alert.notification.title }}</p>
<p>المعاملة: {{ transaction_alert.transaction.pk }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'transaction_alert_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock content %}
